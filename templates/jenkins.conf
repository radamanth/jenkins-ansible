# Redirection of port 80 to port 443
<virtualhost {{jenkins_domain}}:80>
  ServerName {{jenkins_domain}}

  RewriteEngine On
  RewriteCond %{HTTP_HOST} ^[^\./]+\.[^\./]+$
  RewriteRule ^/(.*)$ https://%{HTTP_HOST}/$1 [R=301,L]
</virtualhost>

<VirtualHost {{jenkins_domain}}:443>
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/jenkins.crt
    SSLCertificateKeyFile /etc/apache2/ssl/jenkins.key
    ServerAdmin  {{jenkins_admin_mail}}
    ProxyPass         /  http://localhost:{{jenkins_local_port/
    ProxyPassReverse  /  http://localhost:{{jenkins_local_port/
    ProxyPassReverse  /  http://{{jenkins_domain}}/
    <Proxy http://localhost:{{jenkins_local_port/*>
      Order allow,deny
      Allow from all
    </Proxy>
    ProxyPreserveHost on
    #AllowEncodedSlashes NoDecode
    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-Port "443"
</VirtualHost>



